default:
  image: python:latest

  cache:
    paths:
      - .cache/pip
      - venv/

  before_script:
    - python --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate

stages:
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"


unittest_allmodules:
  stage: test
  script:
    # Minimal modules
    - python -m pip install charset_normalizer certifi idna
    # Optional modules
    - python -m pip install pillow lxml soupsieve Levenshtein apprise requests pyopenssl urllib3
    # Testing modules
    - python -m pip install pytest mock pytest_order 
    # Run the test
    - pytest --junitxml=lltest.xml unittests/test*.py
  artifacts:
    when: always
    reports:
       junit: llalltest.xml

unittest_minimalmodules:
  stage: test
  script:
    # Minimal modules
    - python -m pip install charset_normalizer certifi idna
    # Remove optional modules if they are there
    - python -m pip uninstall pillow lxml soupsieve Levenshtein apprise requests pyopenssl urllib3 -y
    # Testing modules
    - python -m pip install pytest mock pytest_order
    - pytest --junitxml=lltest.xml unittests/test*.py
  artifacts:
    when: always
    reports:
       junit: llmintest.xml
